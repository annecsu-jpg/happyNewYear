<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真正無限循環愛心 - 芸萱媽媽</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
            overflow: hidden;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        svg {
            width: 90%;
            height: 90%;
            overflow: visible;
        }

        /* 跑馬燈文字樣式 */
        .marquee-text {
            font-size: 30px;
            font-weight: 900;
            fill: #ff4757;
            /* 彩虹漸變效果 */
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { fill: #ff4757; }
            33% { fill: #ffa502; }
            66% { fill: #2ed573; }
            100% { fill: #ff4757; }
        }

        /* 漂浮新年愛心 */
        .float-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }
        .emoji { font-size: 60px; opacity: 0.7; }
        .msg {
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        @keyframes riseUp {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.2) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <svg viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
            <defs>
                <path id="heartPath" d="M400,550 C300,450 20,350 20,180 C20,50 300,50 400,180 C500,50 780,50 780,180 C780,350 500,450 400,550 Z" />
            </defs>
            <text class="marquee-text">
                <textPath id="tp" xlink:href="#heartPath" startOffset="0"></textPath>
            </text>
        </svg>
    </div>

    <script>
        const textStr = "❤️ 良班美女同學 & 超級有氣質活潑可愛大美女芸萱媽媽　";
        const tp = document.getElementById('tp');
        const path = document.getElementById('heartPath');
        const pathLength = path.getTotalLength();

        // 核心邏輯：將文字重複填充，直到長度超過路徑的兩倍，確保循環時不會看到斷頭
        let longText = textStr;
        while (tp.getComputedTextLength() < pathLength * 2) {
            longText += textStr;
            tp.textContent = longText;
        }

        // 使用 JS 動畫來控制 startOffset，達成毫秒級精準對接
        let offset = 0;
        const singleTextLength = tp.getComputedTextLength() / (longText.length / textStr.length);

        function animate() {
            offset -= 1.5; // 控制轉動速度，數字越大越快
            // 當位移超過一串文字的長度時，瞬間重設為 0，因為內容是一樣的，視覺上完全無感
            if (Math.abs(offset) >= singleTextLength) {
                offset = 0;
            }
            tp.setAttribute('startOffset', offset);
            requestAnimationFrame(animate);
        }

        // 等待字體載入後開始動畫
        window.onload = animate;

        // 生成新年快樂愛心
        function createHearts() {
            const div = document.createElement('div');
            div.className = 'float-heart';
            div.style.left = Math.random() * 90 + 'vw';
            div.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            div.style.animation = `riseUp ${Math.random() * 3 + 5}s linear forwards`;

            div.innerHTML = `
                <div class="emoji">❤️</div>
                <div class="msg">新年快樂</div>
            `;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 8000);
        }
        setInterval(createHearts, 600);
    </script>
</body>
</html>
