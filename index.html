<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無縫愛心跑馬燈 - 致芸萱媽媽</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff0f5; /* 夢幻淡粉色背景 */
            overflow: hidden;
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        /* SVG 容器，確保愛心夠大且置中 */
        .heart-svg-container {
            width: 95vw; /* 寬度佔螢幕 95% */
            height: 95vh; /* 高度佔螢幕 95% */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        svg {
            overflow: visible; /* 讓文字轉彎時不會被切掉 */
        }

        /* 路徑文字樣式 */
        .path-text {
            font-size: 32px; /* 字體加大 */
            font-weight: 900; /* 字體加粗 */
            fill: #ff4757;
            /* 文字顏色流動動畫 */
            animation: colorFlow 8s linear infinite;
        }

        @keyframes colorFlow {
            0% { fill: #ff4757; }
            25% { fill: #ff9f43; }
            50% { fill: #2ecc71; }
            75% { fill: #0abde3; }
            100% { fill: #ff4757; }
        }

        /* 漂浮愛心樣式 (維持不變) */
        .floating-heart {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .heart-emoji { font-size: 70px; opacity: 0.6; }
        .heart-msg {
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 42%;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="heart-svg-container">
        <svg viewBox="0 0 800 600" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
            <defs>
                <path id="wideHeartPath" d="M400,550 C350,450 50,350 50,180 C50,50 300,50 400,180 C500,50 750,50 750,180 C750,350 450,450 400,550 Z" />
            </defs>
            
            <text class="path-text" dy="10">
                <textPath xlink:href="#wideHeartPath" startOffset="0%">
                    ❤️ 良班美女同學 & 超級有氣質活潑可愛大美女芸萱媽媽新年快樂　　❤️ 良班美女同學 & 超級有氣質活潑可愛大美女芸萱媽媽新年快樂　　
                    <animate attributeName="startOffset" from="0%" to="-50%" dur="20s" repeatCount="indefinite" calcMode="linear" />
                </textPath>
            </text>
        </svg>
    </div>

    <script>
        // 中間持續冒出的新年快樂愛心 (維持不變)
        function createFloatingHeart() {
            const container = document.createElement('div');
            container.classList.add('floating-heart');
            
            // 讓愛心從畫面中心向四周隨機飄散
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 30 + 10;
            const startX = Math.cos(angle) * distance;
            const startY = Math.sin(angle) * distance;
            
            container.style.left = `calc(50% + ${startX}vw)`;
            container.style.top = `calc(50% + ${startY}vh)`;

            container.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            container.style.animation = `float ${Math.random() * 3 + 5}s linear infinite`;

            const heartEmoji = document.createElement('div');
            heartEmoji.classList.add('heart-emoji');
            heartEmoji.innerHTML = '❤️';

            const heartMsg = document.createElement('div');
            heartMsg.classList.add('heart-msg');
            heartMsg.innerHTML = '新年快樂';

            container.appendChild(heartEmoji);
            container.appendChild(heartMsg);
            document.body.appendChild(container);

            setTimeout(() => container.remove(), 8000);
        }

        // 加入飄浮動畫樣式
        const style = document.createElement('style');
        style.innerHTML = `
        @keyframes float {
            0% { transform: translate(-50%, -50%) scale(0.3) rotate(0deg); opacity: 0; }
            10% { opacity: 0.9; }
            90% { opacity: 0.9; }
            100% { transform: translate(-50%, -120vh) scale(1.5) rotate(360deg); opacity: 0; }
        }`;
        document.head.appendChild(style);

        setInterval(createFloatingHeart, 500);
    </script>
</body>
</html>
