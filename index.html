<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無縫循環愛心跑馬燈 - 芸萱媽媽專屬</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
            overflow: hidden;
            font-family: "Microsoft JhengHei", "PingFang TC", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .heart-svg-container {
            width: 95vw;
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        svg { overflow: visible; }

        .path-text {
            font-size: 30px;
            font-weight: 900;
            fill: #ff4757;
            /* 讓文字顏色像彩虹般變換 */
            animation: rainbowFlow 6s linear infinite;
        }

        @keyframes rainbowFlow {
            0% { fill: #ff4757; }
            33% { fill: #2ecc71; }
            66% { fill: #0abde3; }
            100% { fill: #ff4757; }
        }

        /* 漂浮愛心樣式 */
        .floating-heart {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            pointer-events: none;
        }
        .heart-emoji { font-size: 65px; opacity: 0.6; }
        .heart-msg {
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 40%;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <div class="heart-svg-container">
        <svg viewBox="0 0 800 600" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
            <defs>
                <path id="infiniteHeart" d="M400,550 C350,450 50,350 50,180 C50,50 300,50 400,180 C500,50 750,50 750,180 C750,350 450,450 400,550 Z" />
            </defs>
            
            <text class="path-text">
                <textPath xlink:href="#infiniteHeart" startOffset="0%">
                    ❤️ 良班美女同學 & 超級有氣質活潑可愛大美女芸萱媽媽 ❤️ 良班美女同學 & 超級有氣質活潑可愛大美女芸萱媽媽 ❤️ 良班美女同學 & 超級有氣質活潑可愛大美女芸萱媽媽
                    <animate attributeName="startOffset" from="0%" to="-100%" dur="25s" repeatCount="indefinite" />
                </textPath>
            </text>
        </svg>
    </div>

    <script>
        function createHeart() {
            const container = document.createElement('div');
            container.classList.add('floating-heart');
            
            // 隨機生成位置
            container.style.left = Math.random() * 100 + 'vw';
            container.style.top = '110vh';
            
            // 色相隨機旋轉
            container.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            
            // 隨機動畫速度
            const duration = Math.random() * 4 + 4;
            container.style.animation = `rise ${duration}s linear forwards`;

            const heart = document.createElement('div');
            heart.classList.add('heart-emoji');
            heart.innerHTML = '❤️';

            const msg = document.createElement('div');
            msg.classList.add('heart-msg');
            msg.innerHTML = '新年快樂';

            container.appendChild(heart);
            container.appendChild(msg);
            document.body.appendChild(container);

            setTimeout(() => container.remove(), duration * 1000);
        }

        // 注入上升動畫
        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes rise {
                0% { transform: translateY(0) scale(0.5); opacity: 0; }
                20% { opacity: 0.8; }
                100% { transform: translateY(-120vh) scale(1.5) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(styleSheet);

        setInterval(createHeart, 600);
    </script>
</body>
</html>
