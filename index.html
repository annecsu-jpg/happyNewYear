<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛心圈圈跑馬燈 - 致芸萱媽媽</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff0f5;
            overflow: hidden;
            font-family: "Microsoft JhengHei", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 讓 SVG 容器撐滿螢幕 */
        .heart-svg-container {
            width: 90vw;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* 文字路徑樣式與顏色動畫 */
        .path-text {
            font-size: 28px;
            font-weight: bold;
            fill: #ff4757;
            animation: colorChange 5s linear infinite;
        }

        @keyframes colorChange {
            0% { fill: #ff4757; }
            33% { fill: #ffa502; }
            66% { fill: #1e90ff; }
            100% { fill: #ff4757; }
        }

        /* 漂浮愛心樣式 */
        .floating-heart {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            animation: float 7s linear infinite;
        }
        .heart-emoji { font-size: 60px; opacity: 0.7; }
        .heart-msg {
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
            top: 40%;
        }

        @keyframes float {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="heart-svg-container">
        <svg viewBox="0 0 600 600" width="100%" height="100%">
            <defs>
                <path id="heartPath" d="M300,150 C300,100 200,100 200,200 C200,300 300,400 300,450 C300,400 400,300 400,200 C400,100 300,100 300,150" />
            </defs>
            
            <text class="path-text">
                <textPath xlink:href="#heartPath" startOffset="0%">
                    ❤️ 良班美女同學 & 超級有氣質活潑可愛大美女芸萱媽媽 ❤️
                    <animate attributeName="startOffset" from="0%" to="100%" dur="10s" repeatCount="indefinite" />
                </textPath>
            </text>
        </svg>
    </div>

    <script>
        function createFloatingHeart() {
            const container = document.createElement('div');
            container.classList.add('floating-heart');
            container.style.left = Math.random() * 90 + 'vw';
            container.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
            container.style.animationDuration = Math.random() * 3 + 4 + 's';

            const heartEmoji = document.createElement('div');
            heartEmoji.classList.add('heart-emoji');
            heartEmoji.innerHTML = '❤️';

            const heartMsg = document.createElement('div');
            heartMsg.classList.add('heart-msg');
            heartMsg.innerHTML = '新年快樂';

            container.appendChild(heartEmoji);
            container.appendChild(heartMsg);
            document.body.appendChild(container);

            setTimeout(() => container.remove(), 7000);
        }
        setInterval(createFloatingHeart, 600);
    </script>
</body>
</html>
